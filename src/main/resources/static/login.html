<!DOCTYPE HTML>
<html>
<head>
<title>登录</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" sizes="76x76" href="img/icon.png">
<link rel="icon" type="image/png" sizes="96x96" href="img/micon.png">
<script src="js/jquery.min.js"></script>
<script>
	var __links = document.querySelectorAll('a');
	function __linkClick(e) {
		parent.window.postMessage(this.href, '*');
	};
	for (var i = 0, l = __links.length; i < l; i++) {
		if (__links[i].getAttribute('data-t') == '_blank') {
			__links[i].addEventListener('click', __linkClick, false);
		}
	}
</script>
<script>
	function login() {
		var username = $("#username").val()
		var password = $("#password").val()
		$.ajax({
			data : {
				username : username,
				password : password
			},
			dataType : "JSON",
			isAsync : false,
			isCache : true,
			method : "POST",
			url : "customer/login",
			complete : function(rst) {
				var result = JSON.parse(rst.responseText);
				if (result.success) {
					alert("登录成功");
					location.href = "index.html"
				} else {
					alert("用户名或密码错误");
					location.href = "login.html"
				}
			}
		})
		return false;
	}
</script>
</head>
<body>
	<!-- contact-form -->

	<div class="message warning">
		<div class="inset">
			<a href="index.html"><img src="img/logo.png" /></a>
			<div class="login-head">
				<h1>登录</h1>
				<!-- <div class="alert-close"> </div> -->
			</div>
			<div class="form">
				<li><input type="text" id="username" name="username"
					class="text" value="Username" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Username';}"><a
					href="#" class=" icon user"></a></li>
				<div class="clear"></div>
				<li><input type="password" id="password" name="password"
					value="Password" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Password';}">
					<a href="#" class="icon lock"></a></li>
				<div class="clear"></div>
				<div class="submit">
					<input type="submit" onclick="login()" value="Sign in">
					<h4>
						<a href="/forget.html">忘记密码 ?</a>
					</h4>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<!--- footer --->
	<div class="footer">
		<p>
			<font color="black">Copyright &copy; 2019</font>
		</p>
	</div>
</body>
</html>
