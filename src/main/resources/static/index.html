<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="icon" sizes="76x76" href="img/icon.png">
<link rel="icon" type="image/png" sizes="96x96" href="img/micon.png">
<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/flei.js"></script>
<script src="js/flei1.js"></script>
<script src="js/vue-resource.min.js"></script>
<title>store商城</title>
<style type="text/css">
a {
	text-decoration: none;
	color: #808080;
}

a:hover {
	color: #000;
	text-decoration: none;
}

.menu a:hover {
	color: #fff;
	text-decoration: none;
}
</style>
</head>
<body>
	<!-- 注册 -->
	<div class="modal fade" id="register" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="modal-register-label">注册</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div>
						<label for="recipient-name" class="control-label">用户名:</label> <input
							type="text" class="form-control" v-model="username"
							placeholder="UserName">
					</div>
					<div class="form-group">
						<label for="recipient-name" class="control-label">密码:</label> <input
							type="password" class="form-control" v-model="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label for="recipient-name" class="control-label">邮箱:</label> <input
							type="email" class="form-control" v-model="email"
							placeholder="Email">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
					<button type="button" v-on:click="register()"
						class="btn btn-primary">注册</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 注册 End -->
	<!-- header -->
	<div id="header">
		<div class="menu" id="getUser">
			<a v-if="user!=''"><font color=red>{{user}}</font>&nbsp;&nbsp;</a> <a
				v-if="user==''" href="login.html">登录</a>&nbsp;&nbsp; <a
				v-if="user==''" href="" data-toggle="modal" data-target="#register">注册&nbsp;&nbsp;</a>
			<a v-else v-on:click="logout()" href="javascript:void(0);">注销&nbsp;&nbsp;</a>
			<a href="shopcart.html">购物车</a>&nbsp;&nbsp; <a href="person.html">个人中心</a>&nbsp;&nbsp;
			<span class="dropdown">
				<button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
					data-toggle="dropdown" style="color: #808080;">其他服务</button> <span
				class="caret"></span>
				<ul class="dropdown-menu" role="menu"
					aria-labelledby="dropdownMenu1">
					<li role="presentation"><a role="menuitem" tabindex="-1"
						href="seller/login.html">卖家登录</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1"
						href="#">售后服务</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1"
						href="#">在线客服</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1"
						href="#">投诉中心</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1"
						href="#">客服邮箱</a></li>
				</ul>
			</span>
			<div style="clear: both;"></div>
		</div>
	</div>
	<!-- header end -->
	<div id="content">
		<!-- header1 -->
		<div class="head1">
			<a href="index.html"><img src="img/logo.png"
				style="width: 220px; height: 80px;"></a>
			<div class="navbar fl-rg" id="topMenu">
				<ul class="clearfix" v-for="cate in categorys">
					<li><a :href="'product/index.html?cid='+cate.cid">{{cate.cname}}</a></li>
				</ul>
			</div>
		</div>
		<!-- header1 end -->
		<!-- 分类 -->
		<div class="flei" id="init">
			<div v-for="cate in categorys">
				<div class="maintip">
					<a :href="'product/index.html?cid='+cate.cid"><strong
						style="color: #fff;">{{cate.cname}}</strong></a>
				</div>
				<div class="tips">
					<p v-for="cas in categoryseconds">
						<a v-if="cate.cid==cas.cid"
							:href="'product/index.html?csid='+cas.csid">{{cas.csname}}</a>
					</p>
				</div>
			</div>
		</div>
		<!-- 分类 End -->
		<!-- 轮播图 -->
		<div class="lunbo">
			<div id="demo" class="carousel slide" data-ride="carousel">
				<ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1"></li>
					<li data-target="#demo" data-slide-to="2"></li>
					<li data-target="#demo" data-slide-to="3"></li>
				</ul>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/fade1.jpg">
					</div>
					<div class="carousel-item">
						<img src="img/fade2.jpg">
					</div>
					<div class="carousel-item">
						<img src="img/fade3.jpg">
					</div>
					<div class="carousel-item">
						<img src="img/fade4.jpg">
					</div>
				</div>
				<a class="carousel-control-prev" href="#demo" data-slide="prev"
					style="margin-left: 16%;"> <span
					class="carousel-control-prev-icon"></span>
				</a> <a class="carousel-control-next" href="#demo" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>
			</div>
			<div style="clear: both;"></div>
			<div class="box">
				<div class="box1"></div>
				<div class="box2">
					<img src="img/box1.jpg">
				</div>
				<div class="box3">
					<img src="img/box2.jpg">
				</div>
				<div class="box4">
					<img src="img/box3.jpg">
				</div>
			</div>
			<div style="clear: both;"></div>
			<div class="">
				<h2 style="margin-top: 15px; font-family: '幼圆';">闪购</h2>
				<div class="box_">
					<div class="box_1"></div>
					<div class="box_2">
						<img src="img/s1.jpg" />
					</div>
					<div class="box_3">
						<img src="img/s2.jpg" />
					</div>
					<div class="box_4">
						<img src="img/s3.jpg" />
					</div>
					<div class="box_5">
						<img src="img/s4.jpg" />
					</div>
				</div>
			</div>
			<div class="">
				<h2 style="margin-top: 15px; font-family: '幼圆';">手机</h2>
				<div class="box_">
					<div class="box_1"></div>
					<div class="box_2">
						<img src="img/s1.jpg" />
					</div>
					<div class="box_3">
						<img src="img/s2.jpg" />
					</div>
					<div class="box_4">
						<img src="img/s3.jpg" />
					</div>
					<div class="box_5">
						<img src="img/s4.jpg" />
					</div>
				</div>
			</div>
		</div>
		<!-- 轮播图 End -->
	</div>
	<script src="js/function.js"></script>
</body>
</html>
