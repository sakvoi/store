				</nav>
			</div>
		</div>
		<!-- END LEFT SIDEBAR -->
		<div id="orderManage">
			<!-- edit -->
			<div class="modal fade" id="detail" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title" id="modal-register-label">详情</h3>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div>
								<label for="recipient-name" class="control-label">名称:</label> <input
									type="text" class="form-control" id="" placeholder="名称">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
							<button type="button" v-on:click="update()"
								class="btn btn-primary">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end edit -->
			<!-- MAIN -->
			<div class="main">
				<!-- MAIN CONTENT -->
				<div class="main-content">
					<div class="form-group">
						<table class="table">
							<tr>
								<th>#</th>
								<th style="width: 250px">订单日期</th>
								<th>总价</th>
								<th>订单状态</th>
								<th>收货人姓名</th>
								<th>收货人电话</th>
								<th>收货人地址</th>
								<th>操作</th>
							</tr>
							<tr v-for="(order,index) in orders">
								<td>{{index+1}}</td>
								<td v-text="calDate(order.orderdate)"></td>
								<td>{{order.totalprice}}￥</td>
								<td v-if="order.status==0">未发货</td>
								<td v-else>已发货</td>
								<td>{{order.name}}</td>
								<td>{{order.tel}}</td>
								<td>{{order.address}}</td>
								<td>
									<button data-toggle="modal" data-target="#detail"
										v-on:click="findOne()" type="button" class="btn btn-primary">详情</button>
									<button type="button" v-on:click="del()" class="btn btn-danger">删除</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<!-- END MAIN CONTENT -->
			</div>
			<!-- END MAIN -->
		</div>

			<div class="container-fluid">
