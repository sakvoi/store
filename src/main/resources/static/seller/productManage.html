					</div>

				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">

		<div id="sidebar-nav" class="sidebar">

						<li><a href="index.html" class=""><i class="lnr lnr-home"></i> <span>首页</span></a></li>

					</ul>
				</nav>
			</div>
		</div>
		<!-- END LEFT SIDEBAR -->
		<div id="productManage">
		<!-- add -->
		<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="modal-register-label">添加</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div>
							<label for="recipient-name" class="control-label">名称:</label>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
						<div>
							<label for="recipient-name" class="control-label">价格:</label>
							<input type="text" class="form-control" id="" placeholder="价格">
						</div>
						<div>
							<label for="recipient-name" class="control-label">添加图片:</label>
							<input type="file" class="form-control" id="" placeholder="名称">
						</div>
						<div>
							<label for="recipient-name" class="control-label">产品描述:</label>
							<input type="text" class="form-control" id="" placeholder="产品描述">
						</div>
						<div>
							<label for="recipient-name" class="control-label">所属类型:</label>
							<input type="text" class="form-control" id="" placeholder="所属类型">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
						<button type="button" onclick="add()" class="btn btn-primary">添加</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end add -->
		<!-- edit -->
		<div class="modal fade" id="edit" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="modal-register-label">编辑</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div>
							<label for="recipient-name" class="control-label">名称:</label>
							<input type="text" class="form-control" v-model="product.pname" id="" placeholder="名称">
						</div>
						<div>
							<label for="recipient-name" class="control-label">市场价格:</label>
							<input type="text" class="form-control" v-model="product.marketprice" id="" placeholder="价格">
						</div>
						<div>
							<label for="recipient-name" class="control-label">商城价格:</label>
							<input type="text" class="form-control" v-model="product.storeprice" id="" placeholder="名称">
						</div>
						<div>
							<label for="recipient-name" class="control-label">产品描述:</label>
							<input type="text" class="form-control" v-model="product.descs" id="" placeholder="产品描述">
						</div>
						<div>
							<label for="recipient-name" class="control-label">所属类型:</label>
							<input type="text" class="form-control" id="" placeholder="所属类型">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
						<button type="button" onclick="edit()" class="btn btn-primary">修改</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end edit -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content" id="productManage">
				<div class="form-group">
					<button type="button" data-toggle="modal" data-target="#add" class="btn btn-success">添加</button>
				</div>
				<div class="form-group">
					<table class="table">
						<tr>
							<th>#</th>
							<th>名称</th>
							<th>价格</th>
							<th>图片</th>
							<th>产品描述</th>
							<th>所属类型</th>
							<th>操作</th>
						</tr>
						<tr v-for="(product,index) in products">
							<td>{{index+1}}</td>
							<td>{{product.pname}}</td>
							<td>{{product.storeprice}}</td>
							<td><img style="width:150px" v-bind:src="product.image"></td>
							<td>{{product.descs}}</td>
							<td>{{product.csid}}</td>
							<td>
								<button data-toggle="modal" data-target="#edit" v-on:click="findOne(product)" type="button" class="btn btn-primary">编辑</button>
								<button type="button" v-on:click="del(csecond.csid)" class="btn btn-danger">删除</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		</div>

		<footer>
			<div class="container-fluid">
				<p class="copyright">Copyright &copy; 2019</p>
			</div>
		</footer>
