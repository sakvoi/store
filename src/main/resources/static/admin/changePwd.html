	<script type="text/javascript">
		function reset() {
			$("#password").val("")
			$("#newPwd").val("")
		}
		function changePwd() {
			var username = $("#username").val()
			var password = $("#password").val()
			var newPwd = $("#newPwd").val()
			var uid = $("#uid").val()
			$.ajax({
				data : {
					username : username,
					password : password
				},
				dataType : "JSON",
				isAsync : false,
				isCache : true,
				method : "POST",
				url : "findByNamePwd",
				complete : function(rst) {
					var result = JSON.parse(rst.responseText)
					if (result.success) {
						$.ajax({
							data : JSON.stringify({
								"uid" : uid,
								"password" : newPwd
							}),
							contentType : "application/json;charset=UTF-8",
							dataType : "json",
							isAsync : false,
							isCache : true,
							method : "POST",
							url : "changePwd",
							complete : function(rst) {
								$("#password").val("")
								$("#newPwd").val("")
								var result = JSON.parse(rst.responseText)
								if (result.success) {
									alert("修改成功")
								} else {
									alert("修改失败")
								}
							}
						});
					} else {
						$("#password").val("")
						$("#newPwd").val("")
						alert("原密码错误")
					}
				}
			});
		}
	</script>
