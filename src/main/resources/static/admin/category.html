		<div id="category">
			<!-- add -->
			<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title" id="modal-register-label">添加</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div>
								<label for="recipient-name" class="control-label">名称:</label>
								<input type="text" class="form-control" id="cname" placeholder="Name">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
							<button type="button" v-on:click="add()" class="btn btn-primary">添加</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end add -->
			<!-- edit -->
			<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title" id="modal-register-label">编辑</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div>
								<label for="recipient-name" class="control-label">名称:</label>
								<input type="text" class="hidden" v-model="cEdit.cid" id="editId" placeholder="Id">
								<input type="text" class="form-control" v-model="cEdit.cname" id="editName" placeholder="Name">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
							<button type="button" v-on:click="edit()" class="btn btn-primary">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end edit -->
			<!-- MAIN -->
			<div class="main">
				<!-- MAIN CONTENT -->
				<div class="main-content">
					<div class="form-group">
						<button type="button" data-toggle="modal" data-target="#add" class="btn btn-success">添加</button>
					</div>
					<div class="form-group">
						<table class="table" id="table">
							<tr>
								<th>#</th>
								<th>名称</th>
								<th>操作</th>
							</tr>
							<tr v-for="(category,index) in categorys">
								<td>{{index+1}}</td>
								<td>{{category.cname}}</td>
								<td>
									<button type="button" data-toggle="modal" v-on:click="findOne(category.cid)" data-target="#edit" class="btn btn-primary">编辑</button>
									<button type="button" v-on:click="del(category.cid)" class="btn btn-danger">删除</button>
								</td>
							</tr>
						</table>
					</div>
