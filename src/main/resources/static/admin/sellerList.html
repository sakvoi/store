	<div id="sellerList">
	<!-- edit -->
	<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="modal-register-label">编辑</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="editModel">
					<div>
						<label for="recipient-name" class="control-label">姓名:</label>
						<input type="text" class="form-control" v-model="seller.username" id="name" placeholder="Name">
					</div>
					<div>
						<label for="recipient-name" class="control-label">商铺名称</label>
						<input type="text" class="form-control" v-model="seller.company" placeholder="公司名称" >
					</div>
					<div>
						<label for="recipient-name" class="control-label">工商注册号</label>
						<input type="text" class="form-control" v-model="seller.license" placeholder="工商注册号" >
					</div>
					<div>
						<label for="recipient-name" class="control-label">经营范围</label>
						<input type="text" class="form-control" v-model="seller.scope" placeholder="经营范围" >
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
					<button type="button" v-on:click="update()" class="btn btn-primary">修改</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end edit -->
	<!-- MAIN -->
	<div class="main">
	<!-- MAIN CONTENT -->
	<div class="main-content">
		<div class="form-group">
		<table class="table">
		<tr>
			<th width="80px">序号</th>
			<th>姓名</th>
			<th width="150px">工商注册号</th>
			<th width="200px">商铺名称</th>
			<th>经营范围</th>
			<th>操作</th>
		</tr>
		<tr v-for="(seller,index) in sellers">
			<td>{{index+1}}</td>
			<td>{{seller.username}}</td>
			<td>{{seller.license}}</td>
			<td>{{seller.company}}</td>
			<td>{{seller.scope}}</td>
			<td>
				<button type="button" data-toggle="modal" data-target="#edit" v-on:click="findOne(seller.sid)" class="btn btn-primary">编辑</button>
				<button type="button" v-on:click="del(seller.sid)" class="btn btn-danger">删除</button>
			</td>
		</tr>
		</table>
